<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <!-- icon  -->
    <!-- <link rel="icon" href="./assets/icons/image.png" /> -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- style  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- start nav  -->
    <nav class="fixed-top">
      <div class="nav nav-tabs pt-5 px-3" id="nav-tab" role="tablist">
        <button
          class="nav-link active tabs border-0 px-md-4"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          <div class="d-flex gap-3 align-items-center">
            <span class="d-none d-md-block">Home</span
            ><i class="fa-solid fa-chart-column fa-lg"></i>
          </div>
        </button>
        <button
          class="nav-link tabs border-0"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          <div class="d-flex gap-3 align-items-center">
            <span class="d-none d-md-block">Customers</span
            ><i class="fa-solid fa-user-group"></i>
          </div>
        </button>
      </div>
    </nav>
    <!-- end nav  -->

    <!--tabs start  -->
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
        tabindex="0"
      >
        <div class="container-fluid" id="home-tab">
          <div class="row justify-content-center">
            <!-- card 1 -->
            <div class="col-md-6 col-lg-4 mb-4">
              <div
                class="inner shadow py-4 px-5 bg-white rounded-4 d-flex gap-4 flex-column"
              >
                <div class="d-flex justify-content-center">
                  <i class="fa-solid fa-user-group fa-2x"></i>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <h3>Customers Total</h3>
                  <p id="customer-total" class="fs-2 mb-0 fw-medium"></p>
                </div>
              </div>
            </div>
            <!-- card 2 -->
            <div class="col-md-6 col-lg-4 mb-4">
              <div
                class="inner shadow py-4 px-5 bg-white rounded-4 d-flex gap-4 flex-column"
              >
                <div class="d-flex justify-content-center">
                  <i class="fa-solid fa-money-bill-transfer fa-2x"></i>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <h3>Total Transactions</h3>
                  <p id="total-transaction" class="fs-2 mb-0 fw-medium"></p>
                </div>
              </div>
            </div>
            <!-- card 3 -->
            <div class="col-md-12 col-lg-4 mb-4">
              <div
                class="inner shadow py-4 px-5 bg-white rounded-4 d-flex gap-4 flex-column"
              >
                <div class="d-flex justify-content-center">
                  <i class="fa-solid fa-money-bill-wave fa-2x"></i>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <h3>Total Amount</h3>
                  <p id="total-amount" class="fs-2 mb-0 fw-medium"></p>
                </div>
              </div>
            </div>
            <!-- cards end  -->
            <!-- last transactions  -->
            <div class="col-12">
              <div class="row flex-column-reverse flex-lg-row mt-4">
                <div class="col-lg-8 mb-4">
                  <div class="inner table-responsive">
                    <table
                      class="table align-middle table-hover rounded-4 fs-5 overflow-hidden shadow"
                    >
                      <div class="table-header d-flex justify-content-center">
                        <h2>Latest Transactions</h2>
                      </div>
                      <thead>
                        <tr>
                          <th class="opacity-75" scope="col">id</th>
                          <th class="opacity-75" scope="col">Name</th>
                          <th class="opacity-75" scope="col">
                            Transaction amount
                          </th>
                          <th class="opacity-75 d-none d-md-block" scope="col">
                            Transaction Date
                          </th>
                        </tr>
                      </thead>
                      <tbody id="five-customers"></tbody>
                    </table>
                  </div>
                </div>
                <div class="col-lg-4 mb-4 mt-5">
                  <div class="inner">
                    <div id="datepicker" class="calendar"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
        tabindex="0"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="inner">
                <!-- filter by name  -->
                <div class="row justify-content-md-between">
                  <div class="col-6 col-md-4">
                    <div class="filter mb-3 d-flex align-items-center gap-3">
                      <div class="checkbox-wrapper-16 rounded-5">
                        <label class="checkbox-wrapper">
                          <input
                            class="checkbox-input"
                            type="radio"
                            name="filter"
                            value="name"
                            checked
                          />
                          <span class="checkbox-tile">
                            <span class="checkbox-label">Name</span>
                          </span>
                        </label>
                      </div>
                      <div class="checkbox-wrapper-16 rounded-5">
                        <label class="checkbox-wrapper">
                          <input
                            class="checkbox-input"
                            type="radio"
                            name="filter"
                            value="amount"
                          />
                          <span class="checkbox-tile">
                            <span class="checkbox-label">Amount</span>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="inner">
                      <input
                        id="search"
                        type="search"
                        class="form-control form-control-lg rounded-5"
                        placeholder="Search..."
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="inner pt-5">
                  <table
                    class="table align-middle table-hover rounded-4 fs-5 overflow-hidden shadow"
                  >
                    <div class="table-header d-flex justify-content-center">
                      <h2>All Customers</h2>
                    </div>
                    <thead>
                      <tr>
                        <th class="opacity-75" scope="col">id</th>
                        <th class="opacity-75" scope="col">Name</th>
                        <th class="opacity-75" scope="col">
                          Transaction amount
                        </th>
                        <th class="opacity-75 d-none d-md-block" scope="col">
                          Transaction Date
                        </th>
                      </tr>
                    </thead>
                    <tbody id="all-customers"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- tabs end  -->

    <!-- modal start  -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#full-screen-modal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="full-screen-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Customer Transactions
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end  -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
